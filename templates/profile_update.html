{% extends "base.html"%}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'AIMcss/profile.css' %}" type="text/css" />
{% endblock %}
{% block content %}

    <h1>{{user.username}} Profile Update</h1>
    {% if error_msg %}
    <div class="alert alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <strong>Error</strong> 
    {{error_msg}}
    </div>
    {% endif %}
    <form action="{% url 'profile_update' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ signup_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Update" />
    </form>
{%endblock%}
